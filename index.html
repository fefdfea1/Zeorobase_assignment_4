<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/main.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <nav class="login_bar">
        <div class="max_area">
          <ul>
            <li><a href="#" class="defaultFont">로그인</a></li>
            <li><a href="#" class="defaultFont">회원가입</a></li>
            <li><a href="#" class="defaultFont">고객센터</a></li>
            <li><a href="#" class="defaultFont">쿠팡플레이</a></li>
            <li><a href="#" class="defaultFont">제휴마케팅</a></li>
          </ul>
        </div>
      </nav>
      <div class="grid_bx">
        <button class="button--category">
          <p class="defaultFont">카테고리</p>
        </button>
        <div class="logo">
          <h1>
            <a href="https://www.coupang.com/" rel="noopener">
              <img src="./assets/logo/logo.svg" alt="coupang">
            </a>
          </h1>
        </div>
        <form action="" class="searchForm">
          <div class="selectBox">
            <select name="" id="" class="productSelect defaultFont">
              <option value="all" selected>전체</option>
            </select>
            <svg width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 0H0L4.69565 6L9 0Z" fill="#767676" />
            </svg>
          </div>
          <input type="search" placeholder="찾고 싶은 상품을 검색해 보세요!" class="searchInput">
          <button class="micIcon" aria-label="마이크를 이용한 검색기능">
            <img src="./assets/icon/mic.svg" alt="마이크 아이콘">
          </button>
          <button class="searchIcon" aria-label="입력한 정보를 검색 하는 기능">
            <img src="./assets/icon/search.svg" alt="검색 아이콘">
          </button>
        </form>
        <div class="myCoupang">
          <button class="defaultFont">마이쿠팡</button>
          <ul>
            <li><a href="#" class="defaultFont defaultFont">주문목록</a></li>
            <li><a href="#" class="defaultFont defaultFont">취소/반품</a></li>
            <li><a href="#" class="defaultFont defaultFont">찜리스트</a></li>
          </ul>
        </div>
        <div class="cart">
          <button class="defaultFont">장바구니</button>
          <ul>
            <li class="defaultFont">장바구니에 담긴 상품이 없습니다.</li>
          </ul>
        </div>
        <div class="productKeyword">
          <ul>
            <li><a href="#" class="defaultFont"><i class="blueRoketIcon"></i>로켓배송</a></li>
            <li><a href="#" class="defaultFont"><i class="greenRoketIcon"></i>로켓프레시</a></li>
            <li><a href="#" class="defaultFont">2022년 설날<i></i></a></li>
            <li><a href="#" class="defaultFont">로켓직구</a></li>
            <li><a href="#" class="defaultFont">골드박스</a></li>
            <li><a href="#" class="defaultFont">정기배송</a></li>
            <li><a href="#" class="defaultFont">이벤트/쿠폰</a></li>
            <li><a href="#" class="defaultFont">기획전</a></li>
            <li><a href="#" class="defaultFont">여행티켓</a></li>
          </ul>
        </div>
      </div>
    </header>
  </div>
</body>

</html>
